<!DOCTYPE html>
<html>
  <head>
    <title>My Secrets</title>
  </head>

  <body>
    <h1>Hidden Things by <b>Rahul Dasari</b></h1>

    <h2>Getting input</h2>

    <form>
      <label for="form1_age">What is your age </label>
      <input
        type="number"
        id="form1_age"
        name="form1_age"
        min="10"
        max="50"
        step="2"
        value="30"
      />
      <br />

      <label for="form1_nick">What is your nickname </label>
      <input type="text" id="form1_nick" name="form1_nick" autofocus /> <br />

      <label for="form1_secret_word">Enter the secret word</label>
      <input
        type="password"
        id="form1_secret_word"
        name="form1_secret_word"
        value="Secret"
      /><br />

      <label for="form1_guess">Enter a guess</label>
      <input type="text" id="form1_guess" name="form1_guess" /> <br />

      <input
        id="form1_check_guess_btn"
        type="button"
        onclick="processGuess()"
        value="Check the guess"
      />
      <input
        type="button"
        onclick="resolveForm()"
        value="Get values from form"
      />
    </form>
    <p id="result">This text will be replaced</p>

    <hr>

    <div class="conatiner">
        <img src="images/Ageratum.jpg" id="form1_image" class="rounded float-left" alt="Ageratum" onclick="rotateimage()" width="200" height="200">
    </div>



    <script>
      var correct = 0
      var wrong = 0
      currentImage = 0
      function rotateimage(){
        
        if(currentImage === 0){
            document.getElementById("form1_image").src='images/AnnualVinca.jpg'
            currentImage = currentImage + 1
        }else if (currentImage === 1){
            document.getElementById("form1_image").src='images/SeaHolly.jpg'
            currentImage = currentImage + 1
        }else {
            document.getElementById("form1_image").src='images/Ageratum.jpg'
            currentImage = 0
        }        
      }

      function processGuess() {
        console.log("Getting form values");
        secret = document.getElementById("form1_secret_word").value;
        guess = document.getElementById("form1_guess").value;

        if (secret.toUpperCase() === guess.toUpperCase()) {
          correct = correct + 1;
          alert("Congratulations");
        } else {
          wrong = wrong + 1;
          alert("Wrong answer");
        }
        out = document.getElementById("result");
        out.innerHTML =
          "correct number : " + correct + "\n" + "wrong answers : " + wrong;
      }

      function resolveForm() {
        console.log("Getting form values");
        age = document.getElementById("form1_age").value;
        nick = document.getElementById("form1_nick").value;
        confirmed = confirm("Are these the values? " + age + " and " + nick);

        out = document.getElementById("result");
        if (confirmed) {
          out.innerHTML = "Values were confirmed";
        } else {
          out.innerHTML = "Values were not confirmed";
        }
      }
    </script>
  </body>
</html>
