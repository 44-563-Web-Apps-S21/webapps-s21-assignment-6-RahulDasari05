<!DOCTYPE html>
<html>

<head><title>Rahul's bear</title></head>

<body>

<h1>Rahul builds a bear</h1>

<form>
    <input type="checkbox" id="hat" name="topping1"   
      value="hat" checked>
    <label for="cb1_hat">hat</label></br>
  
    <input type="checkbox" id="scarf" name="scarf" 
       value="scarf">
    <label for="cb1_scarf">scarf</label></br>
  
    <input type="checkbox" id="shirt" name="shirt"   
       value="shirt" checked>
    <label for="cb1_shirt">shirt</label></br>

    <input type="button" onclick="startBear()" value="Get values from check boxes">
  </form>
  <p id="chk_result">This text will be replaced </p>


<h2>Getting input</h2>

<form>
    <label for="form1_property">Enter a property </label>
    <input type ="text" id="form1_property" name="form1_color" value='color' autofocus> <br>

    <label for="form1_value">Enter a value </label>
    <input type ="text" id="form1_value" name="form1_value" > <br>

    <input type="button" onclick="updateBear()" value="Update the bear">
</form>


<p id="result">This text will be replaced </p>

<script> 
var my_bear;
    function startBear(){
    my_bear = "";
    console.log("Getting input")
    hat = document.getElementById("hat").checked
    scarf = document.getElementById("scarf").checked
    shirt = document.getElementById("shirt").checked
    my_bear = "hat : "+hat +" scarf: "+scarf+" shirt: "+shirt;
    
        out = document.getElementById("chk_result")
    
        out.innerHTML = my_bear
}

function updateBear (){
    console.log("Getting form values")
    property = document.getElementById("form1_property").value
    value = document.getElementById("form1_value").value
    
    my_bear = "my_bear["+property+"] = "+value
    
    out = document.getElementById("result")
  
    out.innerHTML = my_bear
    
}
</script>

</body>
</html>
